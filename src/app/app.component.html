<div class="container my-5 p-0">
  <div class="d-flex justify-content-center">
    <div class="btn-group mb-5">
      <div class="d-flex mx-4 justify-content-center">
        <button class="btn border-dark btn-success rounded-0">Breweries Search</button>
        <button class="btn border-dark dropdown-toggle rounded-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          {{search}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" (click)="selectCategory($event)">
          <li><a class="dropdown-item" href="#">Name</a></li>
          <li><a class="dropdown-item" href="#">City</a></li>
          <li><a class="dropdown-item" href="#">State</a></li>
          <li><a class="dropdown-item" href="#">Postal</a></li>
          <li><a class="dropdown-item" href="#">Type</a></li>
        </ul>
        <input type="text" class="border-dark in-width form-control rounded-0" id="inputPassword" placeholder="search" (keyup)="searchByTerm($event)">
      </div>

      <div class="mx-4 d-flex justify-content-center">
        <button class="btn border-dark btn-success rounded-0">Search</button>
        <!-- <button class="btn border-dark dropdown-toggle rounded-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          By Name
        </button> -->
        <input type="text" class="border-dark in-width form-control rounded-0" id="inputWord" placeholder="By Name" (keyup)="searchByName($event)">
        <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li *ngFor="let item of fullList"><a class="dropdown-item" href="#" (click)="getItem(item)">{{item.name}}</a></li>
        </ul> -->
      </div>
      
      <div class="mx-4">
        <button class="btn border-dark btn-success rounded-0">Search</button>
        <button class="btn border-dark dropdown-toggle rounded-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          By Id
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li *ngFor="let items of fullList" (click)="getItem(items.id)"><a class="dropdown-item" href="#" >{{items.id}}</a></li>
        </ul>
      </div>
      
      <button class="mx-4 btn btn-light border-dark right my-0" (click)="listing()">Clear Filters</button>    
    
    </div>
  </div>
  <table class="table table-bordered border-dark table-warning table-hover">
    <thead>
      <tr>
        <th class="text-center" scope="col">Id<span><img (click)="ascending('id')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('id')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">Name<span><img (click)="ascending('name')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('name')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">Brewery-type<span><img (click)="ascending('brewery_type')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('brewery_type')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">City<span><img (click)="ascending('city')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('city')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">State<span><img (click)="ascending('state')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('state')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">Postal-code<span><img (click)="ascending('postal_code')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('postal_code')" class="img-fit"src="../assets/downarrow.png"></span></th>
        <th class="text-center" scope="col">Phone<span><img (click)="ascending('phone')" class="img-fit"src="../assets/uparrow.png"><img (click)="descending('phone')" class="img-fit"src="../assets/downarrow.png"></span></th>
      </tr>
    </thead>
    <tbody *ngFor="let items of searchList">
      <tr>
        <td>{{items.id}}</td>
        <td>{{items.name}}</td>
        <td class="text-center">{{items.brewery_type}}</td>
        <td class="text-center">{{items.city}}</td>
        <td class="text-center">{{items.state}}</td>
        <td class="text-center">{{items.postal_code}}</td>
        <td class="text-center">{{items.phone}}</td>
      </tr>
    </tbody>
  </table>

  
  <div class="modal fade" id="exampleModalCenter" (click)="hideModal()" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLongTitle">Attention!</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please select the Category.
        </div>
      </div>
    </div>
  </div>
